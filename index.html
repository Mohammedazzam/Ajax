<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>

<body>
    <button>Get Info</button>
    <div id="show"></div>
    <script src="jquery-3.2.1.min.js"></script>

    <script>
        $(function() {
            $('button').on('click', function() {
                $.ajax({
                    method: 'Post', //Method Used For The Request
                    URL: 'auth.php', //URL tO sEND The Request, Default Is Current URL
                    data: { //data the Send With Request
                        name: 'osama',
                        lastLogin: '2 Days Ago',
                    },
                    success: function(data, status, xhr) { //function To Run Request Succeeded
                        console.log(data) //Data
                        console.log(status) //Request Status
                        console.log(xhr) //XHR Object
                    },
                    error: function(xhr, status, error) {
                        console.log(xhr) //XHR Object
                        console.log(status) //Request Status
                        console.log(error) //Error Message

                    }
                })
            })
        });
    </script>
</body>

</html>
