<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>

<body>
    <button onclick="getRepos()">Get Request</button>

    <script>
        //Make Function To Do The Request
        function getRepos() {
            //Assign The Request Object To Variable
            var myRequest = new XMLHttpRequest();

            //On Ready State Change => Function alled When State Change
            myRequest.onreadystatechange = function() {
                // console.log(this.readyState)

                /*
                    Ready State => The Status Of The Request
                    [0]=> Request Not Initalized
                    [1]=> Serve Connection Established
                    [2]=>Request Recived
                    [3]=>Processing Request
                    [4]=>Request Is Finished And Response Is Ready
                    */
                //If Request Is Finished And Responses Is Ready
                if (this.readyState === 4 && this.status == 200) {
                    console.log(this.responseText);
                    // }
                }
                myRequest.open('GET',
                    'https://api.github.com/users/ElzeroWebSchool/repos',
                    true
                );

                myRequest.send();
            };
        };
    </script>
</body>

</html>
