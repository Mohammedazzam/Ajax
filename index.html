<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>

<body>
    <button>Get Info</button>
    <div id="show"></div>
    <script src="jquery-3.2.1.min.js"></script>

    <script>
        $(function() {
            $('button').on('click', function() {
                $.ajax({
                    contentType: 'multipart/form-data ', //Content Type For The Request
                    method: 'Post', //Method Used For The Request
                    cache: false, //Cache The Request,Default Is True
                    async: false, //Asynchrouns Or No
                    timeout: 3000, //Timeut For The Request
                    dataType: 'html', //Data Expected From The Server Response DefUlt Is Intel Guess
                    username: 'mohammed',
                    password: '123mmm',
                    URL: 'auth.php', //URL tO sEND The Request, Default Is Current URL
                    data: { //data the Send With Request
                        name: 'osama',
                        lastLogin: '2 Days Ago',
                    },
                    beforeSend: function(xhr) {
                        console.log(`Before Send`)
                    },

                    success: function(data, status, xhr) { //function To Run Request Succeeded
                        console.log(data) //Data
                        console.log(status) //Request Status
                        console.log(xhr) //XHR Object
                    },
                    error: function(xhr, status, error) {
                        console.log(xhr) //XHR Object
                        console.log(status) //Request Status
                        console.log(error) //Error Message

                    },
                    complete: function(xhr, status) { //Function To Run When Request Is Complete
                        console.log(xhr)
                        console.log(status)

                    }
                })
            })
        });
    </script>
</body>

</html>
