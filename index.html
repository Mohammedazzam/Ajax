<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>

<body>
    <button onclick="getRepos()">Get Request</button>
    <div id="show"></div>

    <script>
        //Make Function To Do The Request
        function getRepos() {
            //Assign The Request Object To Variable
            var myRequest = new XMLHttpRequest();

            myRequest.onreadystatechange = function() {
                if (this.readyState === 4 && this.status == 200) {
                    // console.log(this.responseText);
                    // console.log(JSON.parse(this.responseText));
                    // console.log(myRequest)

                    //convert ResponseText To Js Object
                    var myJsObject = JSON.parse(this.responseText),
                        myText = '';

                    for (var i = 0; i < myJsObject.length; i++) {
                        // console.log(myJsObject[i]) //سيطبعهم جميعهم
                        console.log(myJsObject[i].username) //سيطبع الاسم فقط
                        myText = myText + myJsObject[i].username + "<br>"
                        console.log(myText);
                        document.getElementById('show').innerHTML = myText

                    }

                }
            };
            myRequest.open('GET', "object.json", true);
            myRequest.send();
        };
    </script>
</body>

</html>
